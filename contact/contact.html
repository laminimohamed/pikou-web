<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="../components/footer.css">
    <title>Contact Us - Professional Services</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>We're here to help and answer any questions you might have.</p>
        </div>

        <div class="contact-content">
            <div class="contact-infoo">
                <h2>Contact Information</h2>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>Phone</h3>
                        <a href="tel:+8619857194446">+86 19857194446</a>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <a href="mailto:m19857194446@163.com">m19857194446@163.com</a>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Location</h3>
                        <p>Hangzhou, Zhejiang Province, China</p>
                    </div>
                </div>
            </div>

            <form class="contact-form" action="mailto:m19857194446@163.com" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        // Load header
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);

        // Load footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>
</html>
